<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search Box Landing Page</title>
  </head>
  <body>
    <div class="header">
      <form>
        <h1>Find A <span>Job</span> You Will <span>Love</span></h1>
        <div class="form-box">
          <input
            type="text"
            name="search"
            class="search-field skills"
            placeholder="Skills, Keywords..."
          />
          <input
            type="text"
            name="location"
            class="search-field location"
            placeholder="Location"
          />

          <button class="search-btn" type="button">Search</button>
        </div>
      </form>
    </div>
  </body>
</html>
